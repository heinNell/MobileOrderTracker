# Headers for PWA functionality
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"

# PWA redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Deep link handling for mobile app scheme
[[redirects]]
  from = "/order/:id"
  to = "/index.html?orderId=:id"
  status = 200

# Custom domain deep link redirect
[[redirects]]
  from = "/qr/:id"
  to = "ordertracker://order/:id"
  status = 301
  force = true